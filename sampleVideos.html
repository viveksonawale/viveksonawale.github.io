<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        font-family: "Poppins", sans-serif;
      }
      .poppins-semibold {
        font-family: "Poppins", serif;
        font-weight: 500;
        font-style: normal;
      }
      :root {
        --bg-color: #080808;
        --second-bg-color: #131313;
        --text-color: white;
        --main-color: #653de7;
      }
      .card {
        border-radius: 1.2rem;
        overflow: hidden;
        border: 2px solid var(--main-color);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .thumbnail {
        width: 100%;
        border-radius: 15px;
      }
      .textdemo {
        color: rgb(255, 255, 255);
        text-align: center;
        margin-bottom: 50px;
      }
      video {
        width: 100%;
        height: auto;
      }

      @media (max-width: 768px) {
        .textdemo {
          font-size: 1.5rem;
          margin-left: 0;
        }
        .container {
          padding: 20px;
        }
        .row {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .col-md-4 {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="textdemo">Demo Videos</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <video class="w-100" controls>
              <source src="DemoVideos/video1.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <video class="w-100" controls>
              <source src="DemoVideos/DrMujahidShaikh.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <video class="w-100" controls>
              <source
                src="DemoVideos/Happy New Year Sir.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <video class="w-100" controls>
              <source src="DemoVideos/TeethWtihChanges.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="DemoVideos/thumbnail.png"
              class="thumbnail"
              alt="Thumbnail"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
